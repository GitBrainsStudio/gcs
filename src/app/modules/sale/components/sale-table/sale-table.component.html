<div class="table-wrapper">
  <table
    mat-table
    [dataSource]="dataSource"
    class="table"
    *ngIf="dataSource.length > 0; else empty">
    <ng-container matColumnDef="productTitle">
      <th mat-header-cell *matHeaderCellDef>–ù–∞–∏–º–µ–Ω–æ–≤–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞</th>
      <td mat-cell *matCellDef="let element">{{ element.ProductTitle }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>–°—Ç–æ–∏–º–æ—Å—Ç—å</th>
      <td mat-cell *matCellDef="let element">{{ element.Price }}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>–î–∞—Ç–∞ –∑–∞–∫—É–ø–∫–∏</th>
      <td mat-cell *matCellDef="let element">
        {{ element.Date | date : 'dd.MM.yyyy' }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions" stickyEnd>
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>–ü–æ–¥—Ä–æ–±–Ω–µ–µ –æ –∑–∞–∫—É–ø–∫–µ</button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <ng-template #empty>
    <div class="table-empty">
      <div class="table-empty__row headline-1">–ü–æ–∫–∞ –Ω–∏—á–µ–≥–æ –Ω–µ—Ç üòâ</div>
      <div class="table-empty__row headline-1">–î–æ–±–∞–≤—å—Ç–µ —Å–≤–æ—é –ø–µ—Ä–≤—É—é –ø—Ä–¥–∞–∂—É</div>
    </div>
  </ng-template>
</div>
