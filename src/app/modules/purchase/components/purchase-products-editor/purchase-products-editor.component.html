<div class="table-wrapper">
    <table mat-table [dataSource]="dataSource" class="table" *ngIf="dataSource.length > 0; else empty">
  
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Наименование </th>
        <td mat-cell *matCellDef="let element"> {{element.Title}} </td>
      </ng-container>
  
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Закупочная стоимость </th>
        <td mat-cell *matCellDef="let element"> {{element.Price}} </td>
      </ng-container>
  
      <ng-container matColumnDef="retailPrice">
        <th mat-header-cell *matHeaderCellDef> Розничная стоимость </th>
        <td mat-cell *matCellDef="let element"> {{element.RetailPrice}} </td>
      </ng-container>
  
      <ng-container matColumnDef="purchaseDate">
        <th mat-header-cell *matHeaderCellDef> Дата закупки </th>
        <td mat-cell *matCellDef="let element"> {{element.PurchaseDate | date: 'dd.MM.yyyy'}} </td>
      </ng-container>
  
      <ng-container matColumnDef="isSolded">
        <th mat-header-cell *matHeaderCellDef> Продан </th>
        <td mat-cell *matCellDef="let element"> <mat-checkbox [(ngModel)]="element.IsSolded"></mat-checkbox></td>
      </ng-container>
  
      <ng-container matColumnDef="isDelivered">
        <th mat-header-cell *matHeaderCellDef> На складе </th>
        <td mat-cell *matCellDef="let element"> <mat-checkbox [(ngModel)]="element.IsDelivered"></mat-checkbox></td>
      </ng-container>
  
      <ng-container matColumnDef="actions" stickyEnd>
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>Открыть</button>
          </mat-menu>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <ng-template #empty>
      <div class="table-empty">
        <button mat-mini-fab color="primary">
            <mat-icon>plus_one</mat-icon>
        </button>
      </div>
    </ng-template>
</div>
