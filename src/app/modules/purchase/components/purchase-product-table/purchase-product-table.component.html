<app-wrapper [padding]="0" [maxHeight]="30" *ngIf="dataSource.length > 0">
  <table mat-table [dataSource]="dataSource" class="table">
    <ng-container matColumnDef="title">
      <th mat-header-cell table-cell *matHeaderCellDef>Наименование</th>
      <td mat-cell table-cell *matCellDef="let element">
        {{ element.Title }}
      </td>
    </ng-container>

    <ng-container matColumnDef="purchasePrice">
      <th mat-header-cell table-cell *matHeaderCellDef>Закупочная стоимость</th>
      <td mat-cell table-cell *matCellDef="let element">
        {{ element.PurchasePrice }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions" stickyEnd>
      <th mat-header-cell table-cell *matHeaderCellDef></th>
      <td mat-cell table-cell *matCellDef="let element">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="openProductEditorDialog(element)">
            Редактировать
          </button>
          <button
            mat-menu-item
            (click)="productDelete(element)"
            [disabled]="element.Status === productStatus.Solded">
            Удалить
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</app-wrapper>
