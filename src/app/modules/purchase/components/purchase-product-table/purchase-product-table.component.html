<div class="table-wrapper">
    <table mat-table [dataSource]="dataSource" class="table" *ngIf="dataSource.length > 0;">
  
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Наименование </th>
        <td mat-cell *matCellDef="let element"> {{element.Product.Title}} </td>
      </ng-container>
  
      <ng-container matColumnDef="purchasePrice">
        <th mat-header-cell *matHeaderCellDef> Закупочная стоимость </th>
        <td mat-cell *matCellDef="let element"> {{element.Product.PurchasePrice}} </td>
      </ng-container>

      <ng-container matColumnDef="count">
        <th mat-header-cell *matHeaderCellDef> Количество </th>
        <td mat-cell *matCellDef="let element"> {{element.Count}} </td>
      </ng-container>
  
      <ng-container matColumnDef="actions" stickyEnd>
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="openPurchaseProductEditorDialog(element)">Редактировать</button>
            <button mat-menu-item (click)="purchaseProductDelete(element)">Удалить</button>
          </mat-menu>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
