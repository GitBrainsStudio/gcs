<button
  mat-icon-button
  [matMenuTriggerFor]="profileMenu"
  [matTooltip]="authenticationService.profile?.Email ?? 'Меню профиля'">
  <mat-icon>account_circle</mat-icon>
</button>
<mat-menu #profileMenu="matMenu">
  <button mat-menu-item [routerLink]="['/profile']">Мой профиль</button>
  <button mat-menu-item (click)="logout()">Выйти</button>
</mat-menu>
